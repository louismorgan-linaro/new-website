backend:
  name: github
  repo: louismorgan-linaro/new-website
  branch: main
  use_graphql: false
  preview_context: Deploy preview
  open_authoring: true
publish_mode: editorial_workflow
media_library:
  name: cloudinary
  output_filename_only: true
  config:
    cloud_name: dktnymsbc
    api_key: 996477583627513
    default_transformations:
      - - fetch_format: auto
          width: 160
          quality: auto
          crop: scale
# media_folder: src/assets
public_folder: /assets
collections:
  - label: Pages
    name: pages
    folder: src/content/pages
    identifier_field: permalink
    summary: "{{fields.title}} - {{fields.permalink}}"
    editor:
      preview: false
    preview_path: "{{slug}}"
    format: frontmatter
    create: true
    description: |
      This collection allows you to add/edit/delete pages on Linaro.org.
    slug: "{{permalink}}"
    fields:
      - label: Title
        name: title
        widget: string
      - label: Description
        name: description
        widget: text
      - label: URL
        name: permalink
        widget: string
      - label: Keywords
        name: keywords
        widget: list
        allow_add: true
        hint: Add meta tag keywords
      - label: Page Tag
        name: tag
        widget: string
        hint:
          Tag pages to create a collection of related pages. If you're not sure then
          leave this blank.
        required: false
      - label: Custom JS Package
        name: js-package
        widget: hidden
        default: main
        required: false
      - label: Custom CSS Package
        name: css_bundle
        widget: hidden
        default: main
        required: false
      - label: Layout
        name: layout
        widget: hidden
        default: flow
        required: true
      - label: Header
        name: jumbotron
        widget: object
        fields:
          - label: Title
            name: title
            required: false
            widget: string
          - label: Title Class
            name: title-class
            required: false
            widget: string
          - label: SVG
            name: svg
            hint: The name of a Jekyll HTML include containing the SVG.
            required: false
            widget: string
          - label: Inner Class
            name: inner_class
            required: false
            widget: string
          - label: Description
            name: description
            widget: text
            required: false
          - label: Include
            name: include
            widget: string
            hint: Provides a link to an optional header include.
            required: false
          - label: Slider
            name: slider
            widget: list
            required: false
            fields:
              - label: Slide Title
                name: title
                required: false
                widget: string
              - label: Slide Description
                name: description
                required: false
                default: ""
                widget: text
              - label: Title Class
                name: title-class
                required: false
                widget: string
                hint: Adds a css style to the title. Leave blank if unsure.
              - label: Slide Type
                name: type
                required: false
                widget: string
                hint:
                  Provide a slide type tag that indicates the type of the slide i.e Press
                  Release / Blog etc.
              - label: Slide Style
                name: slide-class
                widget: string
                required: false
                hint:
                  Adds inline style attributes to the slide background. Leave blank if
                  unsure.
              - label: Darken
                name: darken
                widget: boolean
                default: true
                required: false
                hint:
                  Adds the dark filter to the background image. This should usually be
                  toggled.
              - label: Slide Image
                name: image
                widget: image
                required: false
                hint: Adds the background image for your slide.
              - label: Slide Buttons
                name: buttons
                widget: list
                required: false
                fields:
                  - label: Button Title
                    name: title
                    widget: string
                    required: false
                  - label: Button URL
                    name: url
                    widget: string
                    required: false
          - label: Background Image
            name: image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Header Buttons
            name: buttons
            widget: list
            fields:
              - label: Button Title
                name: title
                widget: string
                required: false
                hint: The title of your button
              - label: Button URL
                name: url
                widget: string
                required: false
                hint: The url your button will link to.
              - label: Button Class
                name: class
                widget: string
                required: false
                hint: Add an additional class to your button for custom styling.
              - label: Button Icon
                name: icon
                widget: string
                required: false
                hint:
                  Optionally add a font awesome icon to your button. Required format - 'fa
                  fa-download' visit https://fontawesome.com/v4.7.0/icons/ for a
                  full list of icons available.
          - label: Background Carousel Images
            name: carousel-images
            widget: image
            required: false
            media_library:
              config:
                multiple: true
