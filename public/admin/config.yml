backend:
  name: github
  repo: louismorgan-linaro/new-website
  branch: development
  use_graphql: false
  preview_context: Deploy preview
  open_authoring: true
publish_mode: editorial_workflow
media_library:
  name: cloudinary
  output_filename_only: true
  config:
    cloud_name: dktnymsbc
    api_key: 996477583627513
    default_transformations:
      - - fetch_format: auto
          width: 160
          quality: auto
          crop: scale
media_folder: src/assets
public_folder: /assets
collections:
  - label: Pages
    name: pages
    folder: src/content/pages
    identifier_field: permalink
    summary: "{{fields.title}} - {{fields.permalink}}"
    editor:
      preview: false
    preview_path: "{{slug}}"
    format: frontmatter
    create: true
    description: |
      This collection allows you to add/edit/delete pages on Linaro.org.
    slug: "{{permalink}}"
    fields:
      - label: Title
        name: title
        widget: string
      - label: Description
        name: description
        widget: text
      - label: URL
        name: permalink
        widget: string
      - label: Keywords
        name: keywords
        widget: list
        allow_add: true
        hint: Add meta tag keywords
      - label: Page Tag
        name: tag
        widget: string
        hint:
          Tag pages to create a collection of related pages. If you're not sure then
          leave this blank.
        required: false
      - label: Layout
        name: layout
        widget: hidden
        default: flow
        required: true
      - label: Flow
        name: flow
        widget: list
        required: false
        fields:
          - label: Row Component
            name: row_component
            widget: select
            default: Main Content
            options:
              - Main Content
              - Container
              - Full Width
              - Custom
            hint:
              Select a row type to get started. Defaults to MainContent which will
              display the 'Page Content' section inside a container.
          - label: Custom Component
            name: source
            widget: string
            hint: Enter the name of a component to use as a custom include.
            required: false
          - label: Absolute Image
            name: absolute_image
            widget: object
            required: false
            fields:
              - label: Image
                name: image
                widget: image
                required: false
              - label: Image Alt
                name: image_alt
                widget: string
                required: false
              - label: Image style
                name: style
                widget: string
                required: false
          - label: Row Style
            name: style
            widget: string
            hint: add tailwindcss classes here to customize styling
            required: false
          - label: Sections
            name: sections
            widget: list
            typeKey: section_component
            required: false
            hint: Add sections to your flow row (e.g Title, Text, Two Columns, Slider)
            types:
              - label: Section Component
                name: section_component
                widget: select
                multiple: false
                required: false
                options:
                  - Title
                  - Members
                  - Text
                  - Buttons
                  - Block
                  - Custom
                  - Tabs
                  - FeatureBlock
                  - TwoColumn
                  - Columns
                  - Slider
                  - Youtube
              - label: Text
                name: Text
                summary: "{{fields.text_content.text}}"
                widget: object
                fields:
                  - label: Section Style
                    name: style
                    widget: string
                    multiple: true
                    hint: Add a style to your section.
                    required: false
                  - label: Text Section Content
                    name: text_content
                    widget: object
                    fields:
                      - label: Text
                        widget: markdown
                        name: text
              - label: Title
                name: Title
                typeKey: section_component
                summary: "{{fields.title_content.text}}"
                widget: object
                fields:
                  - label: Section Style
                    name: style
                    widget: select
                    options:
                      - zoom
                      - grayscale
                      - fixed
                      - block_row
                      - text-center
                      - text-white
                    multiple: true
                    hint: add tailwindcss classes here to customize styling
                    required: false
                  - label: Title Section Content
